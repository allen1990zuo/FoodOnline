<img id="backgroundimage" alt="" src="images/websiteimages/background1.jpg"/>
<div ng-controller="signupController" class="w3-container">
  <div id="id01" class="w3-modal" style="display:block">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
  
      <div class="w3-center"><br>
        <font size=+1 style="width:30%" class="w3-circle w3-margin-top"><b>FoodOnline Register</b></font>
        <br>
        <!-- show any messages that come back with authentication -->
        <font size=-1 class="w3-circle w3-margin-top w3-text-red"><b>&nbsp;{{message}}</b></font>
      </div>

      <div class="w3-container">
        <div class="w3-section">
          <label><b>Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="name" ng-model="name" autofocus='' required>
          <label><b>Password <b class="w3-text-red">&nbsp;{{messagepassword}}</b></b></label> 
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" ng-model="password" required>
          <input class="w3-check w3-margin-top" ng-model="usertype" name="usertype" type="radio" value="1" checked=""/>Buyer
          <input class="w3-check w3-margin-top" ng-model="usertype" name="usertype" type="radio" value="2"/>Seller  <b class="w3-text-red">&nbsp;{{messagetype}}</b>
          <button class="w3-btn-block w3-red w3-section w3-padding" ng-click="signup()">Accept and Register</button>
        </div>
     </div>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
           <button ng-click="login()" >Login</button>  
         <span class="w3-right w3-padding w3-hide-small"><a href="#/">home</a></span>
      </div>

    </div>
  </div>
</div>
