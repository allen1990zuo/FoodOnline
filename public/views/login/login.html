<img id="backgroundimage" alt="" src="images/websiteimages/background1.jpg"/>
<div ng-controller="loginController" class="w3-container">
  <div id="id01" class="w3-modal" style="display:block">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
      <div class="w3-center"><br>
        <font size=+1 style="width:30%" class="w3-circle w3-margin-top"><b>FoodOnline Login</b></font>
        <br>
         <!-- show any messages that come back with authentication -->
        <font size=-1 class="w3-circle w3-margin-top w3-margin-left w3-text-red"><b>&nbsp;{{message}}</b></font>
      </div>
      <div class="w3-container">
        <div class="w3-section">
          <label><b>Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" ng-model="username" autofocus='' required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" ng-model="password" required>
          <button class="w3-btn-block w3-blue w3-section w3-padding" ng-click="login()">Login</button>
        </div>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
           <button ng-click=signup() class="w3-btn w3-red">Signup</button>  
        <span class="w3-right w3-padding w3-hide-small"><a href="#/">Cancel Login</a></span>
      </div>
     </div>
    </div>
  </div>
</div>
