<h3 style="text-align: center">Change Password</h3>
  <div class="container-fluid" ng-controller="consumerchangepasswordController">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        
         
          <div class="form-group">
            <label>New Password</label>
            <input type="password" ng-model="password1" name="password1" class="form-control" />
          </div>
          <div class="form-group">
            <label>ReWrite Password</label>
            <input type="password" ng-model="password2" name="password2" class="form-control" />
          </div>
          
          <button style="position:relative; left:85%; top:100%"  class="btn btn-info btn-lg" ng-click="changepassword()">Update</button>
        
      </div>
    </div>
  </div>
