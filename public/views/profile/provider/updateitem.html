<h3 style="text-align: center">update dish
  <div class="container-fluid" >
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        
          <b class="w3-text-red">&nbsp;{{messageupdateitem}}</b>
          <div class="form-group">
            <label>Name</label>
            <input id="itemname" type="text" name="name" ng-model="item.name" class="form-control" value={{item.name}} />
          </div>
          <div class="form-group">
            <label>Description</label>
            <input id="description" type="text" name="description"  ng-model="item.description" class="form-control" value={{item.description}} />
          </div>
          <div class="form-group">
            <label>Price  </label>
            <input id="unitPrice" type="text" name="unitPrice" ng-model="item.unitPrice"  class="form-control" value={{item.unitPrice}} />
          </div>
          <button style="position:relative;right:40%" class="btn btn-info btn-lg" ng-click="updateitem(item)">Update</button>
        
      </div>
    </div>
  </div>
</h3>
