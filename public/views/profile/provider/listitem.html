<h3 style="text-align: center">My Menu</h3>
 <div class="thumbnail col-md-3" ng-repeat="item in items">
          <img alt="Lights" style="width:300px; height:200px" src="/images/fooditems/{{item.image}}">
            <div class="caption">
              <h3>{{item.name}} </h3>
              <p>Description:{{item.description}}</p>
              <p>Priceï¼š{{item.unitPrice}}</p>
              <button class="btn btn-primary" ng-click="edititem(item)">Edit</button>      
              <button style="position:relative; left:35%" ng-click="deleteitem(item)" class="btn btn-warning">Delete</button>
            </div>
  </div>
